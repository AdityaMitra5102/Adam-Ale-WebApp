  <title>Adam's Ale</title>
   <script>
            var text = "";

            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              }
            }

            function showPosition(position) {
              var text = "http://adams-ale.centralindia.cloudapp.azure.com/firstApp/hello?lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
              window.location.href = text;
            }

          </script>
</head>

<body>
<h2>Adam's Ale</h2>
  <p>Natual calamities can't be prevented but...their IMPACT can be MITIGATED.</p>

</body>
